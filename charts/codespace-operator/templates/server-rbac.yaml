{{- if and .Values.server.enabled .Values.server.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "codespace-operator.server.serviceAccountName" . }}
rules:
  - apiGroups: [codespace.codespace.dev]
    resources: [sessions]
    verbs: [get,list,watch,create,update,patch,delete]
  - apiGroups: [codespace.codespace.dev]
    resources: [sessions/status, sessions/finalizers]
    verbs: [get,update,patch,list,watch]
  - apiGroups: [""]
    resources: [events]
    verbs: [create,patch]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["list","watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "codespace-operator.server.serviceAccountName" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "codespace-operator.server.serviceAccountName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "codespace-operator.server.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "codespace-operator.server.serviceAccountName" . }}-configmaps
  namespace: {{ .Release.Namespace }}
rules:
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get","list","watch","create","update","patch","delete"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "codespace-operator.server.serviceAccountName" . }}-configmaps
  namespace: {{ .Release.Namespace }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "codespace-operator.server.serviceAccountName" . }}-configmaps
subjects:
  - kind: ServiceAccount
    name: {{ include "codespace-operator.server.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

{{- end }}
