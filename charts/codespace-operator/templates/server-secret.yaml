{{- if .Values.server.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "codespace.server.name" . }}-auth
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "codespace.server.labels" . | nindent 4 }}
  {{- $annotations := include "codespace.server.annotations" . }}
  {{- if $annotations }}
  annotations:
    {{- $annotations | nindent 4 }}
  {{- end }}
type: Opaque
data:
  jwt-secret: {{ .Values.server.auth.jwtSecret | default (randAlphaNum 32) | b64enc }}
  {{- if .Values.server.auth.bootstrapLoginAllowed }}
  {{- if .Values.server.auth.bootstrapUser }}
  bootstrap-user: {{ .Values.server.auth.bootstrapUser | default "admin" | b64enc }}
  {{- end }}
  {{- if or .Values.server.auth.bootstrapPassword (eq .Values.server.auth.bootstrapPassword "") }}
  bootstrap-password: {{ .Values.server.auth.bootstrapPassword | default (randAlphaNum 16) | b64enc }}
  {{- end }}
  {{- end }}
  {{- if .Values.server.auth.oidc.clientSecret }}
  oidc-client-secret: {{ .Values.server.auth.oidc.clientSecret | b64enc }}
  {{- end }}
{{- end }}
